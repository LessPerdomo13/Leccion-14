<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario</title>
  </head>
  <body>
    <h1>Formulario</h1>
    <form action="">
      <label>Nombre y Apellido:</label>
      <input type="text" name="Nombre y Apelliido" value="Nombre y Apelliido" required>
      <br>
      <label>Numero de telefono:</label>
      <input type="text" name="Numero de telefono" value="Numero de telefono" required>
      <br>
      <label>Elige tu carro:</label>
      <select name="Elige tu carro">
        <option value="opc1">Ferrari</option>
        <option value="opc2">Mustang</option>
        <option value="opc3">BMW</option>
        <option value="opc4">Mercedes</option>
      </select>
      <br>
      <label>Email:</label>
      <input type="email" name="email" value="email" required>
      <br>
      <label>Contraseña:</label>
      <input type="Password" name="Contraseña" value="contraseña" required>
      <br>
      <input type="submit" name="Enviar" value="Envia"
  </body>
</html>
